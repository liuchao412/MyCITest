# 开启Travis CI任务, 提交后自动生成测试报告。
language: cpp
os:
  - linux

compiler:
  - gcc

branches:
  only:
    - master

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

script: 
  - cd $TRAVIS_BUILD_DIR
  - chmod 755 github-upload.rb
  - echo -e "PSS Test" > liuchao412.txt; 

after_script:
#  - ls -al *.pdf
  - env
  - echo $GITHUB_TOKEN
  - cat liuchao412.txt
#  - ls -al 
# change the name to indicate it is snapshot
# - git config --global github.upload-script-token $GITHUB_TOKEN
  - ./github-upload.rb liuchao412.txt liuchao412/MyCITest --description "generated by travis-ci, $TRAVIS_JOB_ID" --force --name liuchao412.snapshot.txt --skip-ssl-verification -t $GITHUB_TOKEN

